    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="description" >
                    Build your own <b>To-Do List!</b> Just type in what you'd like to add, and click the button!
                     <br>
                    You can click on items to cross them off, or remove them from the list completely. 
                </div>
                <form id="addItem" class="input-group-fluid">                    <br>
                    <textarea name="newListItem" id="newListItem" class="form-control"  rows="5" placeholder="Type your list item here"></textarea>
                    <button class="btn btn-primary" id="addItemBtn" >Add To List</button>

                </form>
            </div>
            <div class="col">
                <div id="List" class="todoList">
                    <h1 class="display-4 text-center text-light bg-secondary"><u>Your Todo List:</u></h1>
                        <div class="jumbotron bg-transparent">
                            <div class="container">
                                <ul id="todoList">

                                </ul>
                            </div>
                        </div>
