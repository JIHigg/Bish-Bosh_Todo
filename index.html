    <div id="description">
        <h3><u>Let's Play Bish-Bosh!</u></h3>
        <p>
            This time, you can pick the numbers. Choose which number will be <b>'Bish'</b>, which number will be <b>'Bosh'</b>, and how high you want to go!   
        </p>
    </div>
    <div style="width: 25%;" id="game">
        <form class="font-weight-bold" id="gameForm">
            <div class="form-group">
                <label for="Bish">Bish</label>
                <input class="form-control" type="text" name="bish" id="bish" placeholder="bish"></input>
            </div>

            <div class="form-group">
                <label for="Bosh">Bosh</label>
                <input class="form-control" type="text" name="bosh" id="bosh" placeholder="bosh">
            </div>

            <div class="form-group">
                <label for="End-Number">Ending Number</label>
                <input class="form-control" type="text" name="endpoint" id="endpoint" placeholder="endpoint">
            </div>
                <button id="btn1" class="btn btn-primary" type="submit">Let's Play</button>
        </form>
    </div>
    <br>
    <div class="font-weight-bold" id="answer" style="text-align: left;" >
