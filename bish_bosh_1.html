    <p id="output"></p>
    
    <script>
        for(var i = 1; i <=100; i++){
            var n = '\n';
            if(i % 3 ==0 && i % 4 == 0){
                n += "Bish-Bosh";
            }
            else if(i % 3 == 0){
                n += "Bish";
            }
            else if(i % 4 == 0){
                n += "Bosh";
            }
            else{
                n += i;
            }
            console.log(n); 
            document.write(n + "<br>");
            
        }
    </script>
